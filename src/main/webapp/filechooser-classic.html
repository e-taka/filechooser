<div id="filechooser-dialog">
    <div>
        Directory: <select id="dirs">
            <option value="/">/</option>
        </select>
    </div>
    <div id="filechooser-contents"
        style="width: 100%; height: 10em; overflow: scroll;">
        <ul>
            <li>&lt;&lt; NO FILES &gt;&gt;</li>
        </ul>
    </div>
    <div>
        <table border="0" style="width: 100%;">
            <tr>
                <td>Name:</td>
                <td><input id="filename" type="text"
                    style="width: 100%;"></td>
                <td><button id="ok" type="button">Ok</button>
                </td>
            </tr>
            <tr>
                <td>Filter:</td>
                <td><select id="filter" style="width: 100%;">
                        <option value="*">*</option>
                </select>
                </td>
                <td><button id="cancel" type="button">Cancel</button>
                </td>
            </tr>
        </table>
    </div>
</div>
